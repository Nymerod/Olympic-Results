<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fullscreen PDF Display</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        object {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <object data="olympic.pdf" type="application/pdf">
        <p>Your browser does not support PDFs. Download the PDF to view it: <a href="olympic.pdf">Download PDF</a>.</p>
    </object>
</body>
</html>
