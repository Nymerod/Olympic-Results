<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled PDF Viewer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .pdf-container {
            position: relative;
            width: 80%;
            height: 90%;
            border: 2px solid #333;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            background-color: #fff;
        }
        .pdf-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* Semi-transparent overlay */
            pointer-events: none; /* Allows interaction with the PDF underneath */
        }
        object {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object data="olympic.pdf" type="application/pdf"></object>
        <div class="pdf-overlay"></div>
    </div>
</body>
</html>
